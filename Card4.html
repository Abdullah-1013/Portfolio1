<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        .card {
            background: #FFFFFF;
            border-radius: 16px;
            overflow: hidden;
            width: 300px;

            padding: 16px;
            margin: auto;
        }
        .image {
            background-image: url('Card4.jpg');
            background-size: cover;
            width: 295px;
            height: 220px;
            border-radius: 8px;

        }
        .card-title {
            width: 295px;
            height: 80px;
            font-family: Poppins;
            font-size: 32px;
            font-weight: 700;
            line-height: 44px;
            letter-spacing: 0em;
            text-align: left;
        }
        .FirstLine {
            color: grey;
            width: 8px;
            height: 8px;
            width: Hug (88px);
            height: Hug (32px);
            padding: 8px, 0px, 8px, 0px;
            width: Hug (29px);
            height: Hug (32px);
            padding: 8px, 0px, 8px, 0px;
        }

            width: Hug (57px);
            height: Hug (24px);
            padding: 4px, 12px, 4px, 12px;
            border-radius: 8px;
            width: Hug (49px);
            height: Hug (24px);
            padding: 4px, 12px, 4px, 12px;
            border-radius: 8px;
            width: Hug (92px);
            height: Hug (24px);
            padding: 4px, 12px, 4px, 12px;
            border-radius: 8px;



            background: #EBEBFF;
            color:#6070FF;
          }
        .button {
            width: Hug (126px);
            height: Hug (48px);
            top: 12px;
            padding: 12px;
            border-radius: 8px;
            border: 1px;
            gap: 10px;
            border-color: blue;
            color: blue;
            border: 1px solid #6070FF;
            font-family: Poppins;
            font-size: 17px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.03em;
            text-align: center;
        }
        .canopy{
           width: Hug (55px);
           height: Hug (32px);
           padding: 8px, 0px, 8px, 0px;


        }
        .p{
            width: 295px;

            font-family: Poppins;
            font-size: 15px;
            font-weight: 400;
            line-height: 24px;
            letter-spacing: 0em;
            text-align: left;
        }
        .li{
            display: inline; 
            margin-right: 10px; 
        }

            </div>

            <div class="tags">
                <span class="tag">HTML</span>

            </div>
            <button class="button">See Project</button>
        </div>
